    <script>

        const eventList = document.querySelector("#event-list")
        const endpoint = "https://striveschool-api.herokuapp.com/api/product/";

        window.onload = async function () {

            try {
                const events = await loadEvents()
                displayEvents(events)
            } catch (error) {
                alert(error.message)
            }

            console.log("something after everything here")

        }

        async function loadEvents() {
            const response = await fetch(endpoint, {
          method: 'GET', // "GET", "POST", "PUT", "DELETE"
          headers: {
            'Content-Type': 'application/json',
            'Authorization':
              'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MDgwMTIzMWIxZjBmYjAwMTVkOTE3M2QiLCJpYXQiOjE2MTkwMDYwMDEsImV4cCI6MTYyMDIxNTYwMX0.31YunNg4O4EXRP6vL1Z7YTJBHHf4DAl7_Hs1Jhu38lQ',
          },
        });

            if (response.ok) {
                const events = await response.json()
                return events
            } else {
                throw new Error("Failed to fetch events")
            }
        }

        function displayEvents(events) {

            eventList.innerHTML = ""

            console.log(events)

            for (let event of events) {
          eventList.innerHTML += `
                    
          
          <div class="container-fluid">
          <div class="row">
                <div class="col-3" >
                  <div class="card" >
                     <img src="${event.imageUrl}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">${event.name}</h5>
                      <p class="card-text">${event.description}</p>
                    </div>
                    
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">${event.brand}</li>
                      <li class="list-group-item">${event.price}</li>  
                      <a class="btn btn-secondary mx-2" href="detail.html?id=${event._id}">Detail</a>
                      </ul> 
                    </div>
                    
                </div>
                </div>
                

                `;
        }
        }


    </script>
